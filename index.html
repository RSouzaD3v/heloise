<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad98922715.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stefanny Heloise</title>
</head>
<body>
    <header>
        <section class="procurar">
            <input type="search" name="search" id="search" placeholder="Quero saber sobre a Heloise." list="faixa"/>
            <datalist id="faixa">
                <option value="Quantos anos tem a Heloise ?"></option>
                <option value="Qual nome do pai ?"></option>
                <option value="Qual nome da mãe ?"></option>
            </datalist>
            <button id="btnProcurar"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
    </header>

    <section class="resultado">
        <!-- <h1 class="idade">00 anos / 01 Mês / 10 Dias.</h1> -->
    </section>

    <main>
        <section class="container">
            <section class="feito">
                <i class="fa-solid fa-heart-pulse"></i>
                <h2>Heloise Nasceu <span style="color: rgba(0, 0, 0, 0.541); font-size: 13px;">- 07/09/2023</span></h2>
            </section>

            <section class="feito">
                <i class="fa-regular fa-hospital"></i>
                <h2>Heloise saiu do hospital <span style="color: rgba(0, 0, 0, 0.541); font-size: 13px;">- 05/10/2023</span></h2>
            </section>

            

        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
